---
# tasks file for zk.zars
# Download my configs
- name: Download my dotfiles
  git:
    repo: "{{ dtrepo }}"
    dest: "{{ dtdir }}"
    clone: True
    update: Yes
- name: change the permissions of the dotfiles repo
  file:
    path: "{{ dtrepo }}"
    state: directory
    owner: zakaria
    group: zakaria
    force: yes
- name: Create the .config folder
  file:
    path: "{{ config_dir }}"
    state: directory
- name: link the configs to ~/.config folder
  copy:
    src: "/home/zakaria/dox/dtfiles/nvim"
    dest: "/home/zakaria/.config/nvim"
    owner: zakaria
    group: zakaria
